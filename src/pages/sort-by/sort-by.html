
<ion-content padding  (click)="close()">

  <ion-grid>

    <ion-row>
      <ion-col>
        <h3>
            Sort by
            <i  left class="fa fa-times-circle-o closeBtn" aria-hidden="true"></i>
        </h3>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
       Fearured
      </ion-col>
    </ion-row>

    <ion-row class="mt10">
      <ion-col>
        Newest
      </ion-col>
    </ion-row>

    <ion-row class="mt10">
      <ion-col>
        Price (low)
      </ion-col>
    </ion-row>

    <ion-row class="mt10">
      <ion-col>
          Price (high)
      </ion-col>
    </ion-row>

    <ion-row class="mt10">
      <ion-col>
        beds (least)
      </ion-col>
    </ion-row>

    <ion-row class="mt10">

          beds (most)
        </ion-col>
