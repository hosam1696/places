
<ion-header>

  <ion-navbar>
    <ion-title>Log in with email</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list padding>
    <ion-item>
      <ion-label style="margin: 13px 8px 13px 0 !important" color="primary" floating>Email</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="margin: 13px 8px 13px 0 !important" color="primary" floating>Password</ion-label>
      <ion-input type="text" ></ion-input>
    </ion-item>
    <div class="forget" text-right (click)="goPage(forgetPasswordPage)">
      Forget password?
    </div>
  </ion-list>

  <button class="searchBtn" full ion-button>Log in</button>

</ion-content>
