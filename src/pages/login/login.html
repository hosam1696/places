<ion-header>

  <ion-navbar>
    <ion-buttons right start (click)="goBack()">

      <button icononly ion-button>
        <i class="fa fa-times backBtn" aria-hidden="true"></i>
      </button>
    </ion-buttons>
    <ion-title>Log in with email</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list padding>
    <ion-item>
      <ion-label style="margin: 13px 8px 13px 0 !important" color="primary" floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label style="margin: 13px 8px 13px 0 !important" color="primary" floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
    <div class="forget" text-right (click)="goPage(forgetPasswordPage)">
      Forget password?
    </div>
    <br>
    <button class="searchBtn2" full ion-button (click)="onLogin()">Log in</button>

  </ion-list>


</ion-content>
