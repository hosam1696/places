<ion-header>

  <ion-navbar>
    <ion-title>Agent Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="txtDiv">
          Registered agents and brokers sign-in here
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="text" placeholder="Your email"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 12px;">
      <ion-col col-7>
        <div class="custRow">
          <ion-checkbox></ion-checkbox>
          <span class="remSp"> Remmeber me </span>
        </div>
      </ion-col>
      <ion-col col-5>
        <div class="custRow">
          <span class="remSp for"> Forget password? </span>
        </div>
      </ion-col>
    </ion-row>

    <ion-row style="margin-top: 12px;">
      <ion-col>
        <button class="searchBtn2" full ion-button>Log in</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
