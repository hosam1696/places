<ion-header text-left>
  <ion-navbar  hideBackButton>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons right>
      <button icon-only ion-button (click)="autoSearchPage()">
        <ion-icon name="md-search"></ion-icon>
      </button>
      <button icon-only ion-button (click)="filter()">
        FILTERS
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <div #map id="map" class="mymap"></div>

</ion-content>

<ion-footer>
    <ion-toolbar transparent>
  
            <ion-buttons >
                <button ion-button class="sortBy viewSpan" (click)="goView()">
                  View
                </button>
              </ion-buttons>
  
    </ion-toolbar>
  </ion-footer>
