<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="dismiss()" class="backBtn">
        <!-- <span ion-text color="primary" showWhen="ios">cancel</span> -->
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Filters</ion-title>
    <ion-buttons end>
        <button (click)="Reset()" icononly ion-button>RESET</button>
   </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row radio-group [(ngModel)]="type1" name="type" class="custRow2">

        <ion-col col-6>
          <div class="radioCust">
            <ion-radio value="sale" checked></ion-radio>
            <span>For sale </span>
          </div>
        </ion-col>

        <ion-col col-6>
          <div class="radioCust">
            <ion-radio value="rent"></ion-radio>
            <span> For rent </span>
          </div>
        </ion-col>

        <ion-col col-6>
          <div class="radioCust">
            <ion-radio value="cSale"></ion-radio>
            <span> Commercial sale </span>
          </div>
        </ion-col>

        <ion-col col-6>
          <div class="radioCust">
            <ion-radio value="cRent"></ion-radio>
            <span> Commercial rent</span>
          </div>
        </ion-col>

      </ion-row>

      <!-- type -->
      <ion-row>
        <ion-col col-12>
          <span>Type</span><br>
          <ion-select class="brdB" [(ngModel)]="type2" name="type2" placeholder="All" interface="popover">
            <!-- <ion-option *ngFor=" let country of countries" value="{{country.id}}"> {{country.name}} </ion-option> -->
            <ion-option value="all"> All</ion-option>
            <ion-option value="1"> 1</ion-option>
            <ion-option value="2"> 2</ion-option>
            <ion-option value="4"> 3</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>


      <!-- area -->
      <ion-row>
        <ion-col col-6>
          <span>Min. area</span><br>
          <ion-select class="brdB" [(ngModel)]="type3" name="type3" placeholder="None" interface="popover">
            <!-- <ion-option *ngFor=" let country of countries" value="{{country.id}}"> {{country.name}} </ion-option> -->
            <ion-option value="all"> None</ion-option>
            <ion-option value="1"> 1</ion-option>
            <ion-option value="2"> 2</ion-option>
            <ion-option value="4"> 3</ion-option>
          </ion-select>
        </ion-col>

        <ion-col col-6>
          <span>Max. area</span><br>
          <ion-select class="brdB" [(ngModel)]="type4" name="type4" placeholder="None" interface="popover">
            <!-- <ion-option *ngFor=" let country of countries" value="{{country.id}}"> {{country.name}} </ion-option> -->
            <ion-option value="all"> None</ion-option>
            <ion-option value="1"> 1</ion-option>
            <ion-option value="2"> 2</ion-option>
            <ion-option value="4"> 3</ion-option>
          </ion-select>
        </ion-col>

      </ion-row>

      <!-- bedroom -->
      <ion-row>
        <ion-col col-6>
          <span>Min. bedrooms</span><br>
          <ion-select class="brdB" [(ngModel)]="type5" name="type5" placeholder="None" interface="popover">
            <!-- <ion-option *ngFor=" let country of countries" value="{{country.id}}"> {{country.name}} </ion-option> -->
            <ion-option value="all"> None</ion-option>
            <ion-option value="1"> 1</ion-option>
            <ion-option value="2"> 2</ion-option>
            <ion-option value="4"> 3</ion-option>
          </ion-select>
        </ion-col>

        <ion-col col-6>
          <span>Max. bedrooms</span><br>
          <ion-select class="brdB" [(ngModel)]="type6" name="type6" placeholder="None" interface="popover">
            <!-- <ion-option *ngFor=" let country of countries" value="{{country.id}}"> {{country.name}} </ion-option> -->
            <ion-option value="all"> None</ion-option>
            <ion-option value="1"> 1</ion-option>
            <ion-option value="2"> 2</ion-option>
            <ion-option value="4"> 3</ion-option>
          </ion-select>
        </ion-col>

      </ion-row>

      <!-- price -->
      <ion-row>
        <ion-col col-6>
          <span>Min. price</span><br>
          <ion-select class="brdB" [(ngModel)]="type7" name="type7" placeholder="None" interface="popover">
            <!-- <ion-option *ngFor=" let country of countries" value="{{country.id}}"> {{country.name}} </ion-option> -->
            <ion-option value="all"> None</ion-option>
            <ion-option value="1"> 1</ion-option>
            <ion-option value="2"> 2</ion-option>
            <ion-option value="4"> 3</ion-option>
          </ion-select>
        </ion-col>

        <ion-col col-6>
          <span>Max. price</span><br>
          <ion-select class="brdB" [(ngModel)]="type8" name="type8" placeholder="None" interface="popover">
            <!-- <ion-option *ngFor=" let country of countries" value="{{country.id}}"> {{country.name}} </ion-option> -->
            <ion-option value="all"> None</ion-option>
            <ion-option value="1"> 1</ion-option>
            <ion-option value="2"> 2</ion-option>
            <ion-option value="4"> 3</ion-option>
          </ion-select>
        </ion-col>

      </ion-row>

      <!-- multi select -->
      <ion-row>
        <ion-col col-12>
          <span>Amenities</span><br>
          <ion-select multiple="true" class="brdB" [(ngModel)]="typeMulti" name="typeMulti" placeholder="None" okText="OK" cancelText="CANCEL">
            <!-- <ion-option *ngFor=" let country of countries" value="{{country.id}}"> {{country.name}} </ion-option> -->
            <ion-option value="all"> All</ion-option>
            <ion-option value="1"> 1</ion-option>
            <ion-option value="2"> 2</ion-option>
            <ion-option value="4"> 3</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>

    </ion-grid>

    <div class="searchBtn">
          <button ion-button block class="mainBtn" [disabled]="!f.valid"> Search </button>
    </div>


  </form>
</ion-content>
